<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matse007</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&family=Saira:wght@800&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 1px transparent, 0 1px 2px rgb(0 0 0 / 50%);
        }
        h3 {
            font-family: 'Saira', sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            color: rgb(235, 234, 234);
            text-shadow: 0 0 1px transparent, 0 1px 2px rgb(0 0 0 / 50%);
        }

        body >img {
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        section {
            display: grid;
            place-items: center;
            position: absolute;
            inset: 0;
            overflow-y: scroll;
        }
        
        section div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }

        section > div {
            padding: 100px 10px;
        }

        section div img {
            width: 100px;
            aspect-ratio: 1;
            border-radius: 50%;
            box-shadow: 0 0 8px 1px lightblue;
        }

        a {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            border: 1.5px solid white;
            padding: 10px;
            color: white;
            text-decoration: none;
            gap: 20px;
            align-items: center;
            border-radius: 4px;
            transition-duration: 200ms;
        }

        a:hover {
            background: white;
            color: #0f172a;
        }

        a i {
            font-size: 1.3em;
        }


    </style>
</head>

<body>
    <img src="resources\bg.jpg" alt="bg" />
    <section>
        <div>
            <img src="https://pbs.twimg.com/profile_images/923809104820359169/NESm_SBb_400x400.jpg" alt="dp" />
            <h2>Matse007</h2>
            <h3>Speedrunner, developer and hobby photographer </h3>
            <div>      
                <a href="https://twitter.com/MatsesPics">
                    <i class="fa-brands fa-twitter"></i>
                    <p>Twitter for photography</p>
                </a>              
                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                    <p>Instagram for photography (not setup yet)</p>
                </a>
                <a href="https://lensdump.com/matse007">
                    <i class="fa-regular fa-images"></i>
                    <p>Lensdump albums</p>
                </a>
                
                <a href="https://www.twitch.tv/matse007 ">
                    <i class="fa-brands fa-twitch"></i>
                    <p>Twitch</p>
                </a>
                <a href="https://twitter.com/Matse007">
                    <i class="fa-brands fa-twitter"></i>
                    <p>My personal Twitter</p>
                </a>
                <a href="https://www.youtube.com/@TheMatse007 ">
                    <i class="fa-brands fa-youtube"></i>
                    <p>YouTube</p>
                </a>
                <a href="https://github.com/Matse007/">
                    <i class="fa-brands fa-github"></i>
                    <p>GitHub</p>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
